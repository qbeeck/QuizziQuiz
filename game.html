<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzi - Game</title>
    <link rel="stylesheet" href="/build/css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="loader"></div>
    <div class="game hidden">
      <div class="game__stats">
        <div class="stats__bar">
          <span class="text">Question</span>
          <span class="question-counter">1/10</span>
          <div class="progress-bar">
            <div class="progress-bar-full"></div>
          </div>
        </div>
        <div class="stats__counter">
          <span class="text">Score</span>
          <span class="score-counter">0</span>
        </div>
      </div>
      <div class="game__question">
        Question for my dear friend?Question for my dear friend?Question for my
        dear friend? Question for my dear friend?
      </div>
      <div class="game__answers">
        <div class="choice-container">
          <div class="choice-prefix">A</div>
          <div class="choice-text" data-number="1">Choice-1</div>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">B</div>
          <div class="choice-text" data-number="2">Choice-2</div>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">C</div>
          <div class="choice-text" data-number="3">Choice-3</div>
        </div>
        <div class="choice-container">
          <div class="choice-prefix">D</div>
          <div class="choice-text" data-number="4">Choice-4</div>
        </div>
      </div>
    </div>

    <script src="/build/js/script.js"></script>
  </body>
</html>
